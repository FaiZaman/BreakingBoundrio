{% extends 'base.html' %}
{% block styles %}    
<link rel="stylesheet" href="{{ url_for('static', filename='game.css')}}" />
{% endblock %}

{% block nav %}
{% with current='game' %}
{% include 'nav.html' %}
{% endwith %}
{% endblock %}

{% block content %}
<div id="loading">
<h1> Loading...</h1>
</div>
<div class="question" style="display: none;" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
			</div>
			<div class="modal-body">
				<p class="question-text"></p>
				<input type="text" class="form-control" id="answer">
				<div class="error" style="display: none;">You must enter an answer!</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="submit-answer">Submit your answer</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal" id="run">Run away</button>
			</div>
		</div>
	</div>
</div>
{% endblock %} 


{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="{{ url_for('static', filename='hexDrawing.js')}}"></script>
{% endblock %}
