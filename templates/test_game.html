<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BreakingBoundr.io</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='game.css')}}">
</head>
<style>

.hexagon {
  fill: white;
  pointer-events: all;
}

.hexagon path {
  -webkit-transition: fill 250ms linear;
  transition: fill 250ms linear;
}

.hexagon :hover {
  fill: pink;
}

.hexagon .fill {
  fill: red;
}

.mesh {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
  pointer-events: none;
}

.border {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  pointer-events: none;
}

</style>

<body>

	<div class="question" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"></h5>
				</div>
				<div class="modal-body">
					<p>In what year did the Second World War begin?</p>	<!--this part can be replaced by DB-->
					<input type="text" class="form-control" id="answer">
					<div class="error">You must enter an answer!</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="submit-answer">Submit your answer</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal" id="run">Run away</button>
				</div>
			</div>
		</div>
	</div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="{{ url_for('static', filename='notification.js')}}"></script>


</html>
